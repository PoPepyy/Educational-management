<!doctype html>
<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/backstageNavigator:: head"></div>
</head>

<body>
<div th:replace="common/backstageNavigator:: banner"></div>
<div th:replace="common/backstageNavigator:: managenavi(active='ManageLookThroughGrade.html')"></div>

<div class="container-fluid" id="TI">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" method="post"
              th:action="@{/ManageLookThroughGrade}" style="margin-top: 48px;">
            <h1></h1>

            <h1></h1>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">学生学号</th>
                    <th scope="col">论题ID</th>
                    <th scope="col">初期表现(10%)</th>
                    <th scope="col">中期考核(20%)</th>
                    <th scope="col">答辩(30%)</th>
                    <th scope="col">论文(30%)</th>
                    <th scope="col">额外加分(10%)</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scoreInfo:${scoreInfos}">
                    <td th:text="${scoreInfo.sno}"></td>
                    <td th:text="${scoreInfo.questionid}"></td>
                    <td th:text="${scoreInfo.earlyperformance}"></td>
                    <td th:text="${scoreInfo.midexam}"></td>
                    <td th:text="${scoreInfo.thesisanswer}"></td>
                    <td th:text="${scoreInfo.paper}"></td>
                    <td th:text="${scoreInfo.extracredit}"></td>
                    <td>
                        <a th:href="@{'/ManageScore?sno='+${scoreInfo.sno}}" target="_self">修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--分页-->
            <div>
                <button @click="prePage()" id="btnprepage">上一页</button>
                <button @click="nextPage()" id="btnnextpage">下一页</button>
                <input type="text" v-model="jumppage" style="width: 40px">
                <button @click="leapPage()">跳转</button>
            </div>
        </main>
    </div>
</div>
</body>
</html>
