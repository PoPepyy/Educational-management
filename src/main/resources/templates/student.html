<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="app/header::static"></header>
<head>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
<div id="SI">
    <div th:replace="app/header::header"></div>
    <div class="row">
        <div th:replace="app/header::carousel"></div>
    </div>
    <div v-if="flag">
        <div th:replace="app/header::firstfixpass"></div>
    </div>

    <div v-else>
        <!-- 主体 -->
        <div>
            <!--个人信息-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           style="text-decoration: none">
                            个人信息
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <h3>[[${userinfo.sname}]]</h3>
                        </br>
                        <p> 性别：[[${stuinfo.sex}]] </p>
                        <p> 学院：[[${stuinfo.college}]] </p>
                        <p> 专业：[[${stuinfo.major}]] </p>
                        <p> 班级：[[${stuinfo.klass}]] </p>
                        <p> 学号：[[${userinfo.account}]] </p>
                        <p> 电话：[[${stuinfo.phone}]] </p>
                        </br>
                        </br>
                        <button role="button" class="btn btn-default" target="_blank" v-on:click="change">修改</button>
                    </div>
                </div>
            </div>

            <!--毕业设计-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTwo" style="text-decoration: none">
                            毕业设计
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="index_wdyy">
                            <ul class="list-unstyled mCustomScrollbar _mCS_1 mCS_no_scrollbar">
                                <li class="col-md-4 col-sm-4">
                                    <a href="/StuLookThroughQues" target="_blank">
                                        <img src="images/ico_but30.png"/>
                                        <h5>学生选题</h5>
                                    </a>
                                </li>
                                <li class="col-md-4 col-sm-4">
                                    <a href="/StuChoice" target="_blank">
                                        <img src="images/ico_but42.png"/>
                                        <h5>已选课题</h5>
                                    </a>
                                </li>
                                <li class="col-md-4 col-sm-4">
                                    <a href="/StuScore" target="_blank">
                                        <img src="images/ico_but83.png"/>
                                        <h5>关于成绩</h5>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--密码修改-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="/fixpassword" target="_blank" style="text-decoration: none">
                            密码修改
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<script>
    var si = new Vue({
        el: '#SI',
        data: {
            flag: ([[${userinfo.password}]] == [[${userinfo.account}]])
        },
        methods: {
            change: function () {
                window.location = "/FrontUpdateStudent?sno=" + [[${userinfo.account}]];
            }
        }
    })
</script>


</html>
