<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head th:replace="app/header::static">
    <meta charset="UTF-8"/>
</head>
<body style="background:#FFFFFF;">
<div class="container container_1170">
    <div class="row sl_log_top">
        <div class="col-sm-8 logo_1"><img src="./images/logo_jw_d.png" style="margin-top:-3px">
            <span id="xtmc">毕业设计教务管理系统</span>
        </div>
    </div>
    <div class="col-md-12" style="height: 400px;">
        <div style="height: 60px;"></div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 sl_log_rt  text-center ml-5">
				<form class="form-horizontal m-auto" role="form" action="/login" method="post">
					<img class="mb-4" src="./images/login_xh.png" alt="" width="80" height="80">
					<h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><img src="./images/log_ic01.png" width="16" height="16"></div>
							<input type="text" class="form-control" name="account" id="yhm" placeholder="用户名"
								   required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><img src="./images/log_ic02.png" width="16" height="16"></div>
							<input type="password" class="form-control" name="password" id="mm" value="" placeholder="密码"
								   required="required">
						</div>
					</div>
					<div class="form-group" id="myDiv">
						<a href="#" id="wjmm" class="checkbox pull-right " target="_blank">忘记密码</a>

					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" id="dl">登 录</button>
					</div>
					<p style="color: red;" th:if="${error_msg} != null">[[ ${error_msg} ]]</p>
				</form>
			</div>
		</div>
    </div>

</div>
</body>
</html>
