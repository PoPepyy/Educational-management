<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<header th:replace="app/header::static"></header>


<body>

<div id="TI">
    <div th:replace="app/header::header"></div>
    <div class="row">
        <div th:replace="app/header::carousel"></div>
    </div>
    <div v-if="flag">
        <div th:replace="app/header::firstfixpass"></div>
    </div>

    <div v-else>
        <!-- 主体 -->
        <div>
            <!--个人信息-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           style="text-decoration: none">
                            个人信息
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <h3>[[${teainfo.tname}]]</h3>
                        </br>
                        <p> 性别：[[${teainfo.sex}]] </p>
                        <p> 工号：[[${userinfo.account}]] </p>
                        <p> 职衔：[[${teainfo.rankk}]] </p>
                        <p> 电话：[[${teainfo.phone}]] </p>
                        <p> 邮箱：[[${teainfo.email}]] </p>
                        <p> 所在学院：[[${colname}]] </p>
                        <p> 办公地点：[[${teainfo.office}]] </p>
                        </br>
                        </br>
                        <a href="/stualter" role="button" class="btn btn-default" target="_blank">修改</a>
                    </div>
                </div>

            </div>


            <!--毕业设计-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTwo" style="text-decoration: none">
                            毕业设计
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="index_wdyy">
                            <ul class="list-unstyled mCustomScrollbar _mCS_1 mCS_no_scrollbar">
                                <li class="col-md-4 col-sm-4">
                                    <a href="/TeaLookThroughQues" target="_blank">
                                        <img src="images/ico_but30.png"/>
                                        <h5>查看题目</h5>
                                    </a>
                                </li>
                                <li class="col-md-4 col-sm-4">
                                    <a href="/TeaAddQues" target="_blank">
                                        <img src="images/ico_but42.png"/>
                                        <h5>添加题目</h5>
                                    </a>
                                </li>
                                <li class="col-md-4 col-sm-4">
                                    <a href="/TeaAddScore" target="_blank">
                                        <img src="images/ico_but46.png"/>
                                        <h5>指导成绩</h5>
                                    </a>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!--修改密码-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="/fixpassword" target="_blank" style="text-decoration: none">
                            密码修改
                        </a>
                    </h4>
                </div>
            </div>

        </div>
    </div>


</div>






</body>

<script>
    var si = new Vue({
        el: '#TI',
        data: {
            flag: ([[${userinfo.password}]] == [[${userinfo.account}]])
        }
    })
</script>

</html>
