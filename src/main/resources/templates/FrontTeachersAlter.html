<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>信息维护页面</title>
    <link rel="stylesheet" type="text/css" href="css/selectcourse/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/selectcourse/zftal-ui.css" />
    <script src="js/selectcourse/vue.min.js"></script>
    <script src="js/selectcourse/vue-resource.min.js"></script>
    <link href="css/backstage/bootstrap4.min.css" rel="stylesheet">
</head>

<body>
<header class="navbar-inverse top2">
    <div class="container">
        <a id="topButton" class="navbar-brand">教师信息修改</a>
    </div>
</header>

<div class="container container-func sl_all_bg" id="coursetablearea" style="min-height: 1597px;">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="container-fluid" id="TA">
                    <div class="row">
                        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"  style="margin-top:48px;">
                            <form th:action="@{/FrontDoUpdateTeacher}" method="post" th:type="suse.software.domain.Teacher">
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">工号</span>
                                        </div>
                                        <input  class="form-control mr-sm-2" type="number"  th:name="tno" v-model="tno"  placeholder="工号" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">姓名</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="text" th:name="tname" v-model="tname"  placeholder="姓名"  readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">性别</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="text"  th:name="sex" v-model="sex"  placeholder="性别" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">学院号</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="number"  placeholder="学院号" th:name="collegeid" v-model="collegeId" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">办公室地址</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="text" th:name="office"  placeholder="办公室地址" v-model="office" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">职称</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="text" th:name="rankk"  placeholder="职称" v-model="rankk" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">手机</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="text"  th:name="phone"  placeholder="手机" v-model="phone">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">邮箱</span>
                                        </div>
                                        <input class="form-control mr-sm-2" type="text" th:name="email" placeholder="邮箱"  v-model="email">
                                    </div>
                                </div>

                                <div class="form-group col-sm-4">
                                    <button class="btn btn-outline-primary mr-sm-2" type="submit">
                                        <span data-feather="user-plus"></span>
                                        提交
                                    </button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script >
    var ta = new Vue({
        el: '#TA'
        ,
        data: {
            tno: [[${needUpdateTeacher.tno}]],
            tname: '[[${needUpdateTeacher.tname}]]',
            sex: '[[${needUpdateTeacher.sex}]]',
            phone: '[[${needUpdateTeacher.phone}]]',
            email: '[[${needUpdateTeacher.email}]]',
            office: '[[${needUpdateTeacher.office}]]',
            collegeId: [[${needUpdateTeacher.collegeId}]],
            rankk: '[[${needUpdateTeacher.rankk}]]'
        }
    })
</script>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

</body>

</html>
