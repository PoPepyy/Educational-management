<html xmlns:th="http://www.w3.org/1999/xhtml">

<!--用于引入css js 等静态资源的模板块-->
<head th:fragment="static">
<!--    fragment布局标签，定义一个代码片段，方便其他地方引用-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>毕业设计管理系统</title>
    <script type="text/javascript" src="js/selectcourse/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/selectcourse/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/selectcourse/zftal-ui.css" />
    <script type="text/javascript" src="js/selectcourse/bootstrap.min.js" charset="utf-8"></script>
</head>

<!--用于首页的 标题，登出按钮，和用户登录信息的展示。-->
<div class="navbar navbar-default navbar-static-top top1" th:fragment="header" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand logo_2" href="">
                <img src="images/logo_jw_w.png" style="margin-top:-3px" />
                <span id="xtmc">毕业设计管理系统&nbsp;&nbsp;
                    <span th:if="${userinfo.type}==0"> 学生端</span>
                    <span th:if="${userinfo.type}==1"> 教师端</span>
                    <span th:if="${userinfo.type}==2"> 后台系统</span>
                </span>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right  hidden-xs">
            <li>
                <a href="" class="dropdown-toggle grxx" data-toggle="dropdown" style="color: white;font-weight: bolder;font-size: 20px;">
                    欢迎您
                    <span th:if="${userinfo.type}==0">[[${userinfo.sname}]] 同学</span>
                    <span th:if="${userinfo.type}==1">老师</span>
                    <span th:if="${userinfo.type}==2">管理员</span>
                </a>
                <ul class="dropdown-menu">
                    <li class="divider"></li>
                    <li><a href="/logout"><i class="top_png tc"></i>退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</html>
